<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-social/assets/css/bootstrap.css" />
    <title>Survey Form</title>
</head>
<body style="background-color:#286090;">
<div style="text-align:center; padding-top:1rem; font-size:30px; color:white;">Coustomer Survey Form</div>
    <div class="card" style="width: 80rem; height:64rem;margin-left:38rem; margin-top:1rem;">
  <div class="card-body m-5">
   <form>
  <div class="form-row">
    <div class="form-group col-md-6 mt-2">
      <label for="inputtext" class="h4">Name</label>
      <input type="text" class="form-control" id="inputtext">
    </div>
    <div class="form-group col-md-6 mt-2">
      <label for="inputEmail" class="h4">Email</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
  </div>
  <div class=" h4">Is this first time you are using product & service ?</div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label h4" for="inlineRadio1">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label h4" for="inlineRadio2">No</label>
</div>
 
  <div class="pt-2 h4">Would you suggestion to your friends & colleague?</div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label h4" for="inlineRadio1">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label h4" for="inlineRadio2">No</label>
</div>
 
  <div class="pt-2 h4">How staisfied are with your company overall ?</div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label h4" for="inlineRadio1">staisfied</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label h4" for="inlineRadio2">Undecided</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label h4" for="inlineRadio2">Unstaisfied</label>
</div>

<div class="pt-2 h4">Do you have suggestion to improve our service ?</div>
<div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
  </div>
 
  <div><button type="submit" class="btn btn-primary ">Submit</button></div>
</form>
  </div>
</div>
</body>
</html>
